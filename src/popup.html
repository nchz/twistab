<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css" media="(prefers-color-scheme: dark)" />
    <script src="lib/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="popup.css" /> -->
  </head>

  <body class="container" style="width: 280px; height: 150px">
    <div class="row">
      <div class="container mt-1 ms-2">
        <div class="row form-check form-switch">
          <input class="form-check-input" type="checkbox" checked id="checkbox-discard-dups" />
          <label class="form-check-label" for="checkbox-discard-dups">Discard duplicated tabs</label>
        </div>
        <div class="row form-check form-switch">
          <input class="form-check-input" type="checkbox" id="checkbox-browse-all-windows" />
          <label class="form-check-label" for="checkbox-browse-all-windows">Browse in all windows</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="container mt-1 btn-group" role="group">
        <button type="button" class="row rounded-0 btn btn-primary" id="button-move-tabs">Move tabs</button>
        <div class="row w-25 btn-group" role="group">
          <button class="rounded-0 btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
          <div class="rounded-0 dropdown-menu">
            <a class="dropdown-item" href="#">#1</a>
            <a class="dropdown-item" href="#">#2</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">
              <label class="form-check">
                <input class="form-check-input" type="checkbox" id="cbox-select-all" />
              </label>
            </th>
            <th scope="col">Domain</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <label class="form-check">
                <input class="form-check-input" type="checkbox" checked />
              </label>
            </th>
            <td>example.com</td>
          </tr>
          <tr>
            <th scope="row">
              <label class="form-check">
                <input class="form-check-input" type="checkbox" />
              </label>
            </th>
            <td>some.domain.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
